<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Bookshelf</title>
</head>
<body>
  <div class="container p-3">
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

        </div>
      </div>
    </div>
    
    <header class="header">
      <img src="./img/logo.png">
  
      <div class="search">
        <img src="./img/search.png" class="search-img">
        <input type="search" id="search" placeholder="Search books">
      </div>
      <div class="login">
        <img src="./img/sun.png" class="sun">
        <button id="login-btn" class="btn btn-primary">Logout</button>
      </div>
    </header>

    <div class="filter-box">
      <p>Showing (18) Results</p>
      <select class="btn btn-secondary" name="katalog" id="category">
        <option value="all">Order by newest</option>
      </select>
    </div>

    <main class="main">
      <div class="bookmark-box">

        <h3 class="bookmark-title">Bookmarks</h3>
        <p class="bookmark-text">If you don’t like to read, you haven’t found the right book</p>
        <div class="bookmarks">

        </div>
      </div>
      <div class="cards d-flex flex-wrap justify-content-between row-g-5"></div>
    </main>
  </div>

  <template id="template-books">
    <div class="col-4 mb-5">
        <div class="card">
            <img id="book-img" class="card-img-top" style="margin: 30px 40px" src="" alt="">
            <div class="card-body card-info">
                <h5 id="book-name" class="card-title"><b></b></h5>
                <p id="book-description" class="card-text"></p>
                <p id="book-year" class="card-text"></p>
            </div>
            <div class="card-body card-btn">
                <button id="bookmark" data-id="" class="btn" data-toggle="modal" data-target="#exampleModal">Bookmark</button>
                <button id="more-info" data-id="" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">More Info</button>
            </div>
            <div class="card-body read">
                <button id="read-btn" data-id="" class="btn ml-4 card-btn">Read</button>
            </div>
        </div>
    </div>
  </template>

  <script type="module" src="./js-files/main.js"></script>
  <script src="./js-files/helpers.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
